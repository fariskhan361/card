<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="card1" checked>
            <label for="card1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Bugatti</h4>
                        <p>Precision meets performance in a symphony of speed</p>
                    </div>
                </div>
            </label>


            <input type="radio" name="slide" id="card2" checked>
            <label for="card2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Ferrari</h4>
                        <p>Where speed meets elegance.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card3" checked>
            <label for="card3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Lamborghini</h4>
                        <p>Speed sculpted.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card4" checked>
            <label for="card4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Tesla</h4>
                        <p>Revolutionizing roads with electric innovation.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
